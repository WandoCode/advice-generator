<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./style/main.css" rel="stylesheet">
    <script src="./script.js"></script>

    <title>Advice generator app</title>

</head>
<body>
<main class="card">

    <h1 class="card__title">advice #<span id="advice-id"></span></h1>

    </p>

            <div class="separator__center__equal"></div>
            <div class="separator__center__equal"></div>
        </div>
        <div class="separator__side"></div>
    </div>
    <button class="card__button" id="advice-change">
        <img alt="dice" src="./images/icon-dice.svg">
    </button>
